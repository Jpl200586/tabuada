<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Exibir a Tabuada</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" />
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <div id="resultado"></div>

    <script>
        function mostrarTabuada() {
            // Obtém o valor do input
            const numero = parseInt(document.getElementById('numero').value, 10);

            // Verifica se o valor fornecido é um número válido
            if (isNaN(numero)) {
                document.getElementById('resultado').innerText = "Por favor, digite um número válido.";
                return;
            }

            // Prepara a string para exibir a tabuada
            let tabuada = `Tabuada de ${numero}:\n`;
            for (let i = 1; i <= 10; i++) {
                tabuada += `${numero} x ${i} = ${numero * i}\n`;
            }

            // Exibe a tabuada no div resultado
            document.getElementById('resultado').innerText = tabuada;
        }
    </script>
</body>
</html>
